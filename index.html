<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Restaurant App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body style="background-color:pink">
    <section class="content">
        <h3 class="secondTitle" style="text-align:center"><strong>Add Order</strong></h3>
        <class class="form">
            <form id="orderForm">
                <div class="container-sm justify-content-center col-3">
                    <label for="table" class="form-label">Table No.</label>
                    <select id="table" class="form-select">
                        <option value="ChooseOne">Choose One</option>
                        <option value="1">Table 1</option>
                        <option value="2">Table 2</option>
                        <option value="3">Table 3</option>
                    </select>
                </div>
                <div class="container-sm justify-content-center col-3">
                    <label for="dish" class="form-label">Choose Dish </label>
                    <input type="text" id="dish" class="form-control">
                </div>
                <div class="container-sm justify-content-center col-3">
                    <label for="amount" class="form-label">Amount </label>
                    <input type="text" id="amount" class="form-control">
                </div>
                <br>
                <div class="container justify-content-center col-1">
                <button type="submit" class=" btn btn-primary buttonSave">Submit</button>
                </div>
                <br>
            </form>
        </div>
    </section>
    <section class="content">
        <div class="container col-5">
        <table class="table table-success table-striped">
            <thead>
                <tr>
                    <th>Table No</th>
                    <th>Dish</th>
                    <th>Amount</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody id="orderTable"class="table-group-divider">
            </tbody>
        </table>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js" integrity="sha512-QTnb9BQkG4fBYIt9JGvYmxPpd6TBeKp6lsUrtiVQsrJ9sb33Bn9s0wMQO9qVBFbPX3xHRAsBHvXlcsrnJjExjg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="async.js"></script>
</body>
</html>
